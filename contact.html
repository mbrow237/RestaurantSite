    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
        <title>Golden Browns' World Famous Chicken</title>
		       <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<script type="text/Javascript" src="restaurantSite.js"></script>
		<style>
		
		
		section input, select, textarea{
				margin-bottom: 5px;
				margin-top: 5px;
				
			}
			
		.required{
			font-weight: bold;
		}		
		</style>

    <body>
		<div class="container">
			<div class = "row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<noscript><h1 style="text-align: Center; background-color: #ffeedd; border:thick solid black;">Javascript is disabled! This site is best viewed with Javascript enabled</h1></noscript>
				</div>
			</div>
			
			<div class="row"> <!-- Jumbotron -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<header class="jumbotron">
						<h1>Golden <span class="brown">Browns</span></h1>
						<h2 class="font-italic">Home of the world's famous Golden Brown Chicken</h2>
						<h3 class="text-right mt-5">We are opening a new location!</h3>
						<h5 class="text-right">12345 Poultry Drive</h5> 
					</header>
				</div>
			</div>
			
			<!-- Nav -->
			<nav>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 navbar">
						<a href="index.html" class="btn col-lg-2"><span class="oi oi-home" title="home" aria-hidden="true"></span></a> <a href="menu.html" class="btn col-lg-2">Menu</a> <a href="contact.html" class="btn col-lg-2">Contact Us</a>
					</div>	
				</div>	
			</nav>

			
			<section>		
				<div class="row">
					<article id="ContactUs" class="col-lg-10 offset-lg-1">
						<div class ="row">
							<div class = "col-lg-4 offset-lg-4">
								<h1>Contact us!</h1>
							</div>
						</div>
						<form name="contactForm" onsubmit="return validateForm();">
							<div class="form-group row">
								<label for "inputName" class="col-lg-4 col-md-4 col-sm-4 col-form-label required">Name:</label>
								<div class="col-lg-4 col-md-4 col-sm-4">
									<input type="text" class="form-control" id="inputName" placeholder="Name">
								</div>
							</div>

							<div class="form-group row">
								<label for "inputEmail" class="col-lg-4 col-md-4 col-sm-4 col-form-label required">Email:</label>
								<div class="col-lg-4 col-md-4 col-sm-4">
									<input type="text" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>
							
							<div class="form-group row">
								<label for "inputPhone" class="col-lg-4 col-md-4 col-sm-4 col-form-label required">Phone:</label>
								<div class="col-lg-4 col-md-4 col-sm-4">
									<input type="text" class="form-control" id="inputPhone" placeholder="Phone">
								</div>
							</div>	
							
							<div class="form-group row">
								<label for "inputInquiry" class="col-lg-4 col-md-4 col-sm-4 col-form-label">Reason for Inquiry:</label>
								<div class="col-lg-4 col-md-4 col-sm-4">
									<select class="form-control" id="inputInquiry">
										<option value="catering" selected>Catering</option>
										<option value="private">Private Party</option>
										<option value="feedback">Feedback</option>
										<option value="other">Other</option>
									</select>	
								</div>
							</div>
		
							<div class="form-group row">
								<label for "inputAddInfo" class="col-lg-4 col-md-4 col-sm-4 col-form-label">Additional Information:</label>
								<div class="col-lg-4 col-md-4 col-sm-4">
									<textarea class="form-control" id="inputAddInfo"></textarea>
								</div>
							</div>		
			
							<div class="form-group row">
								<label class="col-lg-4 col-md-4 col-sm-4 col-form-label required">Have you been to the restaurant?</label>
								<div class="col-lg-4 col-md-4 col-sm-4"  style="padding-top: 10px;">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineReturn" id="inlineRadio1" value="option1">
										<label class="form-check-label" for="inlineRadio1">No</label>
								</div>	
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"  name="inlineReturn" id="inlineRadio2" value="option2">
										<label class="form-check-label" for="inlineRadio2">Yes</label>
									</div>						
								</div>
							</div>
						
						
							<div class="form-group row">
								<label class="col-lg-4 col-md-4 col-sm-4 col-form-label required">Best days to contact you:</label>
								<div class="col-lg-4 col-md-4 col-sm-4" style="padding-top: 10px;">	
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="inlineDays" id="inlineCheckbox1" value="option1">
										<label class="form-check-label" for="inlineCheckbox1">M</label>
									</div>	
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="inlineDays" id="inlineCheckbox2" value="option2">
										<label class="form-check-label" for="inlineCheckbox2">T</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="inlineDays" id="inlineCheckbox3" value="option3">
										<label class="form-check-label" for="inlineCheckbox3">W</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="inlineDays" id="inlineCheckbox4" value="option4">
										<label class="form-check-label" for="inlineCheckbox4">Th</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="inlineDays" id="inlineCheckbox5" value="option5">
										<label class="form-check-label" for="inlineCheckbox5">F</label>
									</div>				
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-4 offset-lg-4">
									<button type="submit" class="btn btn-primary">Send Request</button>
								</div>
							</div>
						</form>		
					</article>
				</div>		
			</section>

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<footer>
						<p>123 Chickapea Road, Charlotte, North Carolina, 55555</p>
						<p>555-244-2536</p>
				
					</footer>
				</div>	
			</div>
		</div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
