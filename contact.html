<html lang="en"> 
    <head> 
        <title>Golden Browns' World Famous Chicken</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<style>
		

			section input, select, textarea{
				margin-bottom: 5px;
				margin-top: 5px;
				
			}
			
		.required{
			font-weight: bold;
		}		
		</style>
    </head> 
    
    <body>
        <header>
            <h1>Golden <span class="brown">Browns</span></h1>
        </header>

        <nav>
			<a href="index.html">Home</a> <a href="menu.html">Menu</a> <a href="contact.html">Contact Us</a>
        </nav>
		
		<section>
			<article id="ContactUs">
				<form action="submit.html" method="POST">
					<label for="name" class="required">Name: </label>
						<input type="text" id="name" /><br />
					<label for="name" class="required">Email: </label>
						<input type="text" id="email" /><br />
					<label for="name"class="required">Phone: </label>
						<input type="text" id="phone" /><br />
						
					<label for="inquiryReason" class="required">Reason for Inquiry: </label>
						<select id="inquiryReason" name="inquiryReason">
							<option value="catering" selected>Catering</option>
							<option value="private">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select><br />
						
					<label for="additionalInfo">Additional Information:</label>
						<textarea id="additionalInfo" name="additionalInfo"></textarea><br />
					
					<p class="required">Have you been to the restaurant?
						<input type="radio" id="choice1" name="firstVisit" value="no"/>
							<label for="choice1">No</label>
						<input type="radio" id="choice2" name="firstVisit" value="yes"/>
							<label for="choice2">Yes</label></p><br />
					
					<p class="required">Best days to contact you: 
						<input type="checkbox" id="monday" name="days" value="monday"/> 
							<label for="monday">M</label>
						<input type="checkbox" id="tuesday" name="days" value="tuesday"/> 
							<label for="tuesday">T</label>
						<input type="checkbox" id="wednesday" name="days" value="wednesday"/> 
							<label for="wednesday">W</label>
						<input type="checkbox" id="thursday" name="days" value="thursday"/> 
							<label for="thursday">Th</label>
						<input type="checkbox" id="friday" name="days" value="friday"/> 
							<label for="friday">F</label><br />

						<input type="submit" value="Send Request" /><br />
							
				</form>
			</article>
		</section>

        <footer>
		<hr />
			<p>123 Chickapea Road, Charlotte, North Carolina, 55555</p>
			<p>555-244-2536</p>
        </footer>
    </body> 
</html>
